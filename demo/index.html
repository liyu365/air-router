<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ari-router demo</title>
    <script src="../air-router.js"></script>
</head>
<body>

<a href="#/">匹配 /</a>
<br/>
<a href="#/news/">匹配 /news/</a>
<br/>
<a href="#/news/12">匹配 /news/:id</a>
<br/>
<a href="#/order/serch">匹配 /order/*</a>

<div id="info_w"></div>


<script>
    var router = new airRouter();
    router.when('/', function () {
        print_info('匹配根路径');
    }).when('/news/', function () {
        print_info('匹配/news/');
        console.log(this);
    }).when('/news/:id', function (id) {
        print_info('id为' + id);
    }).when('/order/*', function (starString) {
        print_info('*的值为' + starString)
    }).start();


    function print_info(info) {
        var info_w = document.getElementById('info_w');
        info_w.innerHTML = info;
    }
</script>
</body>
</html>
