<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ari-router demo</title>
    <script src="../air-router.js"></script>
    <script>
        var airRouter = new airRouter();
        airRouter.on('/',function(){
            print_info('匹配根路径');
        });
        airRouter.on('/news/',function(){
            print_info('匹配/news/');
        });
        airRouter.on('/news/:id',function(id){
            print_info('id为'+ id);
        });
        airRouter.on('/order/*',function(starString){
            print_info('*的值为' + starString)
        });
        airRouter.init();

        function print_info(info){
            var info_w = document.getElementById('info_w');
            info_w.innerHTML = info;
        }
    </script>
</head>
<body>

<a href="#/">匹配 /</a>
<br/>
<a href="#/news/">匹配 /news/</a>
<br/>
<a href="#/news/12">匹配 /news/:id</a>
<br/>
<a href="#/order/serch">匹配 /order/*</a>

<div id="info_w"></div>

</body>
</html>
